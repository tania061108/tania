<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Tania Fanesia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle at top left, #b3e5fc, #e1bee7);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .wave-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: url('https://svgshare.com/i/xUN.svg') repeat-x;
      background-size: cover;
      z-index: 0;
      opacity: 0.3;
    }

    .container {
      max-width: 750px;
      margin: 70px auto;
      padding: 30px;
      background: linear-gradient(135deg, #b39ddb, #ce93d8);
      border-radius: 40px 10px 40px 10px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      animation: slideUp 1s ease-out;
      color: #222;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 25px;
      font-family: 'Pacifico', cursive;
    }

    img.profile {
      display: block;
      margin: 0 auto 20px;
      border-radius: 15px;
      max-width: 200px;
      border: 5px solid #9575cd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img.profile:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(74, 20, 140, 0.3);
    }

    a {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #80deea;
      color: #222;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s;
      font-family: 'Pacifico', cursive;
    }

    a:hover {
      background-color: #4dd0e1;
      transform: scale(1.08);
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      padding: 15px 20px;
      background-color: #d1c4e9;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.08);
    }

    .link-container {
      text-align: center;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      color: #ffffff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Gambar Hiasan */
    .decoration {
      position: absolute;
      z-index: 1;
      opacity: 0.4;
    }

    .flower1 {
      top: 10px;
      left: 15px;
      width: 40px;
    }

    .flower2 {
      bottom: 30px;
      right: 25px;
      width: 45px;
    }

    .flower3 {
      top: 70%;
      left: -20px;
      width: 55px;
    }

    .flower4 {
      top: 25%;
      right: 10px;
      width: 50px;
    }
  </style>
</head>
<body>

  <!-- Efek Salju -->
  <script>
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
      snowflake.innerHTML = "â„";
      document.body.appendChild(snowflake);
    }
  </script>

  <div class="wave-bg"></div>

  <!-- Gambar Bunga-Bunga Hiasan -->
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="decoration flower1" alt="bunga1">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="decoration flower2" alt="bunga2">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="decoration flower3" alt="bunga3">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="decoration flower4" alt="bunga4">

    </p>
  </div>
</body>
</html>
